<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paskaita 25</title>
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <main>
    <section id="card">
      <form action="">
        <div>
          <label for="photo">Nuotrauka</label>
          <input required type="url" name="photo" id="photo">
        </div>
        <div>
          <label for="title">Pavadinimas</label>
          <input required type="text" name="title" id="title">
        </div>
        <div>
          <label for="description">Aprašymas</label>
          <textarea required name="description" id="description" maxlength="200"></textarea>
        </div>
        <div>
          <label for="date">Data</label>
          <input type="date" name="date" id="date">
        </div>
        <div>
          <label for="location">Lokacija</label>
          <input type="text" name="location" id="location">
        </div>
        <input type="submit" value="Generuoti">
        <div class="templates">
          <h3>Pakeisti išvaizdą:</h3>
          <div>
            <input type="checkbox" id="landscape" name="landscape">
            <label for="landscape">Horizontali kortelė</label>
          </div>
          <div>
            <input type="radio" id="theme1" name="themes">
            <label for="theme1">Theme 1</label>
          </div>
          <div>
            <input type="radio" id="theme2" name="themes">
            <label for="theme2">Theme 2</label>
          </div>
        </div>

      </form>
    </section>

    <section id="generatedCards">
      <!-- <div class="card_generated">
        <figure><img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzthjkTb0NxS_V9NPQfGANOVwcybvcxkFhMA&usqp=CAU"
            alt="User image." width="400" height="auto"></figure>
        <div class="card_text">
          <h2>${title}</h2>
          <p>${description}</p>
          <div class="other_info">
            ${date && `<p>${date}</p>`}
            ${location && `<p>${location}</p>`}
          </div>
        </div> -->
    </section>
  </main>
</body>
