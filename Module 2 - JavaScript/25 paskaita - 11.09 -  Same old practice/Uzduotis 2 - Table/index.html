<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <link rel="stylesheet" href="main.css">
  <script src="./main.js" defer></script>
</head>

<body>
  <main>
    <form id="tableGenerator" action="">
      <div>
        <label for="rowNumber">Eilučių skaičius:</label>
        <input type="number" id="rowNumber" name="rowNumber">
      </div>
      <div>
        <label for="colNumber">Stulpelių skaičius:</label>
        <input type="number" id="colNumber" name="colNumber">
      </div>
      <input type="submit" value="Generuoti"></input>
    </form>
    <section id="tableArea"></section>
  </main>

</html>
