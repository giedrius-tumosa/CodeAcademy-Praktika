<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <script defer src="./classes.js"></script>
    <script defer src="./main.js"></script>
  </head>
  <body>
    <main>
      <section class="section1">
        <h3>TASK 1</h3>
        <form id="form1" action="">
          <label for="fullName">Full name: </label>
          <input type="text" id="fullName" name="fullName" />
          <button id="btnSubmit1" type="submit">Add name</button>
        </form>
        <div class="output out1">
          <table id="nameTable">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
              </tr>
            </thead>
            <tbody></tbody>
            <tfoot></tfoot>
          </table>
        </div>
      </section>
      <section class="section2">
        <h3>TASK 2</h3>
        <div class="form2Div">
          <form id="form2" action="">
            <div class="carBrandDiv">
              <label for="carBrandInput">Car brand: </label>
              <input type="text" id="carBrandInput" name="carBrandInput" />
            </div>
            <div class="carModelDiv">
              <label for="carModelInput">Car model: </label>
              <input type="text" id="carModelInput" name="carModelInput" />
            </div>
            <div class="carMileageDIv">
              <label for="carMileageInput">Car mileage: </label>
              <input type="number" id="carMileageInput" name="carMileageInput" step="0.01" />
            </div>
            <div class="carPriceDiv">
              <label for="carPriceInput">Car price (&euro;): </label>
              <input type="number" id="carPriceInput" name="carPriceInput" step="0.01" />
            </div>
            <div class="carImageDiv">
              <label for="carImageInput">Car image address: </label>
              <input type="url" id="carImageInput" name="carImageInput" />
            </div>
            <div class="btnSbmt2Div">
              <button class="btnSubmit2" type="submit">Add car</button>
            </div>
          </form>
        </div>
        <div class="output out2">
      </section>
      <section class="section3">
        <h3>TASK 3</h3>
      </section>
    </main>
  </body>
</html>
