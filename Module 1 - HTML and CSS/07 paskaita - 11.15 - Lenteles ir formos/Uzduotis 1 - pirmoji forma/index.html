<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Pirmoji forma</title>
    <link
    rel="stylesheet"
    href="./main.css"
  />
  </head>
  <body>
    <div class="container">
      <h1>Get in touch</h1>
      <form action="#">
        <div class="upper-section">
          <div class="fullName">
            <label for="fullName">Full Name</label><input id="fullName" type="text" placeholder="Full Name" />
          </div>
          <div class="email">
            <label for="email">Email</label><input id="email" type="email" placeholder="Email" />
          </div>
        </div>
        <div class="subject">
            <label for="subject">Subject</label><input id="subject" type="text" placeholder="Subject" />
        </div>
        <div class="message">
            <label for="message">Message</label>
            <textarea placeholder="Message goes here..." name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <div class="button">
            <button type="submit">Send Message</button>
        </div>
</form>
  </body>
</html>
