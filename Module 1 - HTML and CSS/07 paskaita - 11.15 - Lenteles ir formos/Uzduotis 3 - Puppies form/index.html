<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pupassure</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="card-wrapper">
      <!-- ASIDE -->
      <aside class="card-aside">
        <figure class="logo-image">
          <img src="./images/logo-img.PNG" alt="Pupassure company logo." width="50" height="auto" />
          <figcaption>pupassure</figcaption>
        </figure>
        <figure class="dog-image">
          <img
            src="./images/golden-retriever-puppy.png"
            alt="Dog picture"
            width="200"
            height="auto"
          />
        </figure>
      </aside>

      <!-- MAIN -->
      <main class="card-main">
        <!-- Main heading -->
        <h1>Yay, puppies! Ensure your pup gets the best care!</h1>

        <!-- Main form -->
        <form class="card-form" action="#">
          <section>
            <div class="pet-name inline-block">
              <label class="display-block" for="pet-name">Name</label>
              <input
                class="display-block"
                name="pet-name"
                id="pet-name"
                type="text"
                placeholder="Pet's name"
              />
            </div>
            <div class="pet-photo inline-block">
              <input class="display-block" name="pet-photo" id="pet-photo" type="file" />
              <label class="display-block" for="pet-photo"
                ><span class="material-symbols-outlined"> photo_camera </span> Upload a photo</label
              >
            </div>
          </section>
          <section>
            <div class="pet-breed inline-block">
              <label class="display-block" for="pet-breed">Breed</label>
              <input
                class="display-block"
                name="pet-breed"
                id="pet-breed"
                type="text"
                placeholder="Pet's breed"
              />
            </div>
            <div class="pet-birthday inline-block">
              <label class="display-block" for="pet-birthday">Birthday</label>
              <input class="display-block" name="pet-birthday" id="pet-birthday" type="date" />
            </div>
          </section>
          <section>
            <div class="pet-gender inline-block">
              <h4 class="form-label">Gender</h4>
              <div class="gender-option-box">
                <input name="pet-gender" id="gender-female" type="radio" />
                <label for="gender-female">Female</label>
                <input name="pet-gender" id="gender-male" type="radio" />
                <label for="gender-male">Male</label>
              </div>
            </div>
            <div class="pet-surgery inline-block">
              <h4 class="form-label">Spayed or Neutered</h4>
              <div class="surgery-option-box">
                <input name="pet-surgery" id="spayed" type="radio" />
                <label for="spayed">Spayed</label>
                <input name="pet-surgery" id="neutered" type="radio" />
                <label for="neutered">Neutered</label>
              </div>
            </div>
          </section>
          <section>
            <div class="pet-weight inline-block">
              <h4 class="form-label">Weight</h4>
              <div class="weight-option-box">
                <input name="pet-weight" id="opt1" type="radio" />
                <label for="opt1">0-25 lbs</label>
                <input name="pet-weight" id="opt2" type="radio" />
                <label for="opt2">25-50 lbs</label>
                <input name="pet-weight" id="opt3" type="radio" />
                <label for="opt3">50-100 lbs</label>
                <input name="pet-weight" id="opt4" type="radio" />
                <label for="opt4">100+ lbs</label>
              </div>
            </div>
          </section>
        </form>

        <!-- Main footer -->
        <footer class="card-footer">
          <button class="btn-back bg-light">Back</button>
          <button class="btn-next bg-dark">Next</button>
        </footer>
      </main>
    </div>
  </body>
</html>
