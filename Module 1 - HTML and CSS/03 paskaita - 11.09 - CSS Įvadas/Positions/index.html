<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h3>Static</h3>
      <div class="kvadratas display_ib static">Static 1</div>
      <div class="kvadratas display_ib static">Static 2</div>
      <div class="kvadratas display_ib static">Static 3</div>
      <div class="kvadratas display_ib static">Static 4</div>
    </div>
    <div class="container">
      <h3>Relative</h3>
      <div class="kvadratas display_ib static">Static 1</div>
      <div class="kvadratas display_ib relative t10 z5">Static 2</div>
      <div class="kvadratas display_ib relative r30">Relative 3</div>
      <div class="kvadratas display_ib relative">Static 4</div>
    </div>
    <div class="container relative">
      <h3>Absolute</h3>
      <div class="kvadratas display_ib static">Static 1</div>
      <div class="kvadratas display_ib static">Static 2</div>
      <div class="kvadratas display_ib absolute b50">Absolute 3</div>
      <div class="kvadratas display_ib static">Static 4</div>
    </div>
    <div class="container">
      <h3>Fixed</h3>
      <div class="kvadratas display_ib static">Static 1</div>
      <div class="kvadratas display_ib static">Static 2</div>
      <div class="kvadratas display_ib fixed b50 r30">Fixed 3</div>
      <div class="kvadratas display_ib static">Static 4</div>
    </div>
    <div class="container h500">
      <h3>Sticky</h3>
      <div class="kvadratas display_ib static">Static 1</div>
      <div class="kvadratas display_ib sticky">Sticky 2</div>
      <div class="kvadratas display_ib static">Static 3</div>
      <div class="kvadratas display_ib static">Static 4</div>
    </div>
  </body>
</html>
