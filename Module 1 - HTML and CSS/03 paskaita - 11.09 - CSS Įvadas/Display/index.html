<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- BENIN -->
    <h3>Benin Flag</h3>
    <div class="flag flag-benin font-size-0">
      <div class="benin-left-side display-inline-block"></div>
      <div class="benin-right-side display-inline-block">
        <div class="benin-yellow-side"></div>
        <div class="benin-red-side"></div>
      </div>
      </div>

      <!-- CANADA -->
      <h3>Canada Flag</h3>
      <div class="flag flag-canada font-size-0">
        <div class="canada-side canada-red display-inline-block"></div>
        <div class="canada-side canada-white display-inline-block margin-left-4">
          <img
            class="canada-leaf"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Flag_of_Canada_%28leaf%29.svg/985px-Flag_of_Canada_%28leaf%29.svg.png"
            alt=""
            width="100"
            height="auto"
          />
        </div>
        <div class="canada-side canada-red display-inline-block margin-left"></div>
      </div>
    </div>
  </body>
</html>
