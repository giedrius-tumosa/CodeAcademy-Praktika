<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Speakers</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="card">
      <div class="content-wrap">
        <!-- ASIDE -->
        <aside class="card-aside">
          <h1>Our Speakers</h1>
          <p>Hear from the people who made the magic happen.</p>
        </aside>

        <!-- MAIN -->
        <main class="card-main">
          <!-- Profile 1 -->
          <div class="speaker-profile">
            <figure class="speaker-pic">
              <img src="./images/lily-profile.jpg" alt="Speaker profile picture." />
            </figure>
            <div class="speaker-description">
              <h3 class="speaker-name">Lily Dean</h3>
              <p class="speaker-job">Creativity Researcher</p>
              <p class="speaker-workPlace">Miskatonic University</p>
            </div>
          </div>

          <!-- Profile 2 -->
          <div class="speaker-profile">
            <figure class="speaker-pic">
              <img
                src="./images/violet-profile.jpg"
                alt="Speaker profile picture."
                width="140"
                height="auto"
              />
            </figure>
            <div class="speaker-description">
              <h3 class="speaker-name">Violet Porter</h3>
              <p class="speaker-job">Senior Manager</p>
              <p class="speaker-workPlace">MindBodyBalance, Inc</p>
            </div>
          </div>

          <!-- Profile 3 -->
          <div class="speaker-profile">
            <figure class="speaker-pic">
              <img
                src="./images/richard-profile.jpg"
                alt="Speaker profile picture."
                width="140"
                height="auto"
              />
            </figure>
            <div class="speaker-description">
              <h3 class="speaker-name">Richard Brito</h3>
              <p class="speaker-job">Developer</p>
              <p class="speaker-workPlace">Ipsum Facto, LLC</p>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
