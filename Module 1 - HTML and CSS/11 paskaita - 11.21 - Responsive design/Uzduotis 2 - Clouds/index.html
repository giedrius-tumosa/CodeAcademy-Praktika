<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grey Clouds</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <section class="logo">
          <figure><img src="./images/cloud.PNG" alt="Logo." width="86" height="auto" /></figure>
          <span class="logo_company-name">Grey Cloud</span>
        </section>
        <nav>
          <ul>
            <li><a href="#" id="#">Home</a></li>
            <li><a href="#" id="#">Order</a></li>
            <li><a href="#" id="#">F.A.Q</a></li>
            <li><a href="#" id="#">Terms</a></li>
            <li><a href="#" id="#">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="login">
          <p>%Login%</p>
        </section>
        <section class="help">
          <h3>%Help%</h3>
        </section>
        <section class="content">
          <h2>%Content title%</h2>
          <p>%content%</p>
        </section>
      </main>
      <footer>
        <span>&copy; Grey Cloud. All rights reserved.</span>
      </footer>
    </div>
  </body>
</html>
